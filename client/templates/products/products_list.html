<template name="productsList">
	<div class="row">
		{{#each products}}
			{{> productCard}}
		{{/each}}
	</div>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large waves-effect waves-light yellow darken-2" href="{{pathFor 'productAdd'}}">
			<!-- <i class="material-icons">add</i> -->
			<i class="material-icons">&#xE145;</i>
		</a>
	</div>
</template>
