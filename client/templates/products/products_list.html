<template name="productsList">
	<ul>
		{{#each products}}
			{{> productItem}}
		{{/each}}
	</ul>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large waves-effect waves-light red" href="{{pathFor 'productAdd'}}">
			<i class="mdi-content-add"></i>
		</a>
	</div>
</template>
