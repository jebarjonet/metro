<template name="productsList">
	<div class="row">
		{{#each products}}
			{{> productItem}}
		{{/each}}
	</div>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large waves-effect waves-light red" href="{{pathFor 'productAdd'}}">
			<i class="material-icons">add</i>
		</a>
	</div>
</template>
